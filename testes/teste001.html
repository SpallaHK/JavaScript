<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Soma</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <header>
        <h1>Patin Calc</h1>
        <p>Sua calculadora na web</p>
    </header>
    <main>
        <h1 class="h">Calculadora</h1>
        <h2>Soma</h2>
        <input type="number" name="soma1" id="soma1"> +
        <input type="number" name="soma2" id="soma2">
        <input type="button" value="Somar" onclick="soma()">
        <p id="ress">Resultado</p>
    
        <h2 class="h">Subtração</h2>
        <input type="number" name="subtr1" id="subtr1"> -
        <input type="number" name="subtr2" id="subtr2">
        <input type="button" value="Subtrair" onclick="subtr()">
        <p id="ressub">Resultado</p>
    
        <h2 class="h">Multiplicação</h2>
        <input type="number" name="mult1" id="mult1"> x
        <input type="number" name="mult2" id="mult2">
        <input type="button" value="Multiplicar" onclick="mult()">
        <p id="resmult">Resultado</p>
    
        <h2 class="h">Divisão</h2>
        <input type="number" name="divs1" id="divs1"> /
        <input type="number" name="divs2" id="divs2">
        <input type="button" value="Dividir" onclick="divs()">
        <p id="resdivs">Resultado</p>
    
        <h2>Potenciação</h2>
        <input type="number" name="" id="potn1"> x<sup>x</sup>
        <input type="number" name="" id="potn2">
        <input type="button" value="Elevar" onclick="potn()">
        <p id="respotn">Resultado</p>

        <h2>Radiciação</h2>
        <input type="number" name="" id="radc1">
       <!-- <input type="number" name="" id="radc2"> -->
        <input type="button" value="Radiciar" onclick="radc()">
        <p id="resradc">Resultado</p>
        
        <h2>Porcentagem</h2>
        <input type="number" id="porc1">
        <input type="number" id="porc2">
        <input type="button" value="Calcular" onclick="porc()">
        <p id="resporc">Resultado</p>





        <div id="button"><p>o</p></div>

    
        <script src="script.js"></script>
       
</main>

</body>
</html>
