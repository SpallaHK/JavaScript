<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Nacionality</title>
</head>
<body>
    <h1>KYN</h1>
    <p>Have you ever been curious about your <strong>nationality</strong>? Do the test here and know if you are a Brazilian.</p>
    <p>Write the name of your country</p> 
    <input type="text" id="nacs">
    <input type="button" value="Test" onclick="test()">
    <div id="res">Result:</div>
    
    <script>
        function test() {
            var nac = document.querySelector('input#nacs').value.trim().toLowerCase();
            var res = document.querySelector('div#res');
            if(nac==='brazil'||nac==='brasil'){
                res.innerHTML = 'You are a Brazilian';
            } else{
                res.innerHTML = 'You are not a Brazilian';
            }
        }
    </script>
</body>
</html>
