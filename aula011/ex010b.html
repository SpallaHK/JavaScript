<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Nacionality</title>
</head>
<body>
    <h1>KNY</h1>
    <p>Have you ever been curious about your <strong>nacionality</strong>? Do the test here and know if you are a Brazilian.</p>
    <p>Write the name of your country</p> 
    <input type="text" id="nacs">
    <input type="button" value="Test" onclick="test()">
    <div id="res">Result:</div>
    
    <script>
        function test(){
            var nation = document.getElementById('nacs')
            var res = document.getElementById('res')
            if(nation ='Brazil'){
                res.innerHTML = 'Unfortunately, you are a Brazilian'
            }
            else{
                res.innerHTML = 'Congrats, You are not a brazilian'
            }
        }
    </script>
</body>
</html>
