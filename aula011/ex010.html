<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do Automóvel:
        <input type="number" name="txtvel" id="txtvel">km/h  
         <input type="button" value="verificar" onclick="calcular()"></p>
    <div id="res"></div>
    <script>
        function calcular(){
         var svel = document.querySelector('input#txtvel')
         var res = document.querySelector('div#res')
         var vel = Number(svel.value)
         res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}</strong>km/h</p>`

         if(vel >= 60){
            res.innerHTML +='<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>';
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança</p>';
         } else {
            res.innerHTML += '<p>Você está dentro do limite de velocidade</p>';
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança</p>';
         }
        }
    </script>

    
    




</body>
</html>
