<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: #c3ffeb;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo.</h1>
    
    <script> 
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: ')) 
        var s = n1 + n2
        alert(`A soma dos valores é: ${String(s)}`)
        alert(`Já a soma deles em Reais é ${s.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})}`)
        
    </script>
</body>
</html>
